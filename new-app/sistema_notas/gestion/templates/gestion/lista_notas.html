<!DOCTYPE html>
<html>
<head>
    <title>Lista de Notas</title>
    <style>
        body {
            background: #1a2238;
            color: #eaeaea;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #9daaf2;
            text-align: center;
            margin-top: 40px;
            letter-spacing: 2px;
        }
        .notas-lista {
            background: #222b45;
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            list-style: none;
        }
        .notas-lista li {
            background: #28304a;
            margin-bottom: 14px;
            padding: 14px 18px;
            border-radius: 6px;
            font-size: 1.05em;
            color: #eaeaea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .notas-lista li:last-child {
            margin-bottom: 0;
        }
        a {
            color: #9daaf2;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }
        a:hover {
            color: #576cbc;
            text-decoration: underline;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista de Notas</h1>
    <ul class="notas-lista">
        {% for nota in notas %}
            <li>{{ nota.alumno }} - {{ nota.curso }}: {{ nota.nota }}</li>
        {% empty %}
            <li>No hay notas registradas.</li>
        {% endfor %}
    </ul>
    <div class="nav-links">
        <a href="{% url 'crear_alumno' %}">Crear alumno</a> |
        <a href="{% url 'crear_curso' %}">Crear curso</a> |
        <a href="{% url 'crear_nota' %}">Registrar nota</a>
    </div>
</body>
</html>
